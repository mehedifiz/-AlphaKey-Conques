<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AlphaKey Conquest</title>
  </head>
  <body
    class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins"
  >
    <main class="">
      <div class=" mb-56  absolute left-20 top-11">
      <a class="  mb-56 " href="https://github.com/mehedifiz/Alpah-Clash-Pro"><img class="w-16 " src="images/github.png" ></a> </div>
          <!-- Home screen  -->
      <section id="home"
        class="  min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase">AlphaKey Conquest</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn btn-primary text-white ">play Now</button>
        </div>
      </section>
      <!-- Play ground -->
      <section id="play" class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 h-full pt-20">
          <!-- screen playground -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2f2941] px-6 pb-4 rounded-b-xl text-white ">Don't watch keyboard  while playing...</p>
            </div>
            
           <div class="flex justify-center items-center h-full">
             <p id="current-alpahbet" class="text-black text-9xl font-bold uppercase "> Y</p>
           </div>
          </div>
          <!-- keybord -->

          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keybord end -->
          <!-- buttons -->
          <div class="flex justify-between w-3/4">
          <button class="btn rounded-full bg-purple-500 text-white px-4">
            
           <img src="images/heart.svg" alt="">
            <span id="life">5</span>
          </button>
          <button class="btn rounded-full bg-purple-700 text-white px-4">
            score
           <img src="images/doller.svg" alt="">
            <span id="scoreId">0</span>
          </button>
        </div>
        <!-- playground end -->
      </section>

              <!-- score -->
      <section id="score" class="hidden score flex justify-center items-center min-h-screen">

          <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg   ">
            <h4 class="text-3xl">Game Over! </h4>
            <h1 class="text-8xl">
              <span class="font-extrabold">Score:</span> 
            <span id="lastScore">14</span> </h1>
            <button onclick="play()" id="again" class="btn">Play Again</button>
            <p>Practice will make you Pro</p>
          </div>

      </section>
    </main>

    <script src="tailwind.config.js"></script>
    <script src="script/utility.js"></script>
    <script src="script/clash.js"></script>
  </body>
</html>
